<section class="container">
	<article class="img-container">
		<img src="https://i.imgur.com/0N7AG2J.png" alt="register background" />
	</article>
	<article class="form-main-container">
		<h2>Continue Your Journey With Us!</h2>
		<div class="form-container">
			<h1>Welcome Back Admin</h1>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Email" formControlName="email" />

				<div *ngIf="email?.touched && email?.errors?.['required']" class="danger">
					Email is required
				</div>

				<div *ngIf="email?.touched && email?.errors?.['email']" class="danger">
					Please enter a valid email address
				</div>

				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Password" formControlName="password" />

				<div *ngIf="password?.touched && password?.errors?.['required']" class="danger">
					Password is required
				</div>

				<div *ngIf="password?.touched && password?.errors?.['minlength']" class="danger">
					Password must be longer than
					{{ password?.errors?.['minlength']?.requiredLength }} characters
				</div>

				<button class="btn" [disabled]="!loginForm.valid">Log In</button>
			</form>
			<p>
				Don't have an account?
				<a routerLink="/admin/auth/register">Register</a>
			</p>
		</div>
	</article>
</section>
